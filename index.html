							<script id="articleListIntf" type="text/html">
								{{#  layui.each(d.articleList, function(index, item){ }}
								<div class="article shadow animated zoomIn">
									<div class="article-left ">
										<img src="{{item.listPic}}" alt="{{item.title}}">
									</div>
									<div class="article-right">
										<div class="article-title">
											{{#  if(item.topFlag == 1){ }}
											<span class="article_is_top">置顶</span>&nbsp;
											{{#  } }}
											<span class="article_is_yc">原创</span>&nbsp;
											<a href="detail.html">{{item.title}}</a>
										</div>
										<div class="article-abstract">
											{{item.excerpt}}
										</div>
									</div>
									<div class="clear"></div>
									<div class="article-footer">
										{{#
											var fn = function(data){
												return new Date(data).toLocaleDateString();
											};
										}}
										<span><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{fn(item.createdAt)}}</span>
										<span class="article-author"><i class="fa fa-user"></i>&nbsp;&nbsp;' {{item.author}}</span>
										<span><i class="fa fa-tag"></i>&nbsp;&nbsp;<a href="javascript:classifyList(10);"> {{item.category}}</a></span>
										<span class="article-viewinfo"><i class="fa fa-eye"></i>&nbsp;{{item.readCounts}}</span>
										<span class="article-viewinfo"><i class="fa fa-commenting"></i>&nbsp;{{item.commentCounts}}</span>
									</div>
								</div>
								{{#  }); }}
								{{#  if(d.articleList.length === 0){ }}
								<div class="layui-flow-more">
									<a href="javascript:;"><cite></cite></a>
								</div>
								{{#  } }}
								{{#  if(d.articleList.length != 0){ }}
								<div class="layui-flow-more">
									<a href="javascript:;" onclick="addMore(this);"><cite>加载更多</cite></a>
								</div>
								{{#  } }}
							</script>
						</div>
