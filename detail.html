<div class="blog-body">

    <div class="blog-container">
        <div class="blog-main">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow" style="visibility: visible;">
                <a href="index.html" title="网站首页">网站首页<span class="layui-box">&gt;</span></a>
                <a href="article.html" title="文章专栏">文章专栏<span class="layui-box">&gt;</span></a>
                <a><cite class="title" id="articleTitle">Spring boot 的核心配置文件</cite></a>
            </blockquote>


            <div class="blog-main">
                <div id="parentArticleList" class="blog-main-left animated slideInLeft">
                    <div class="article-detail shadow" id="articleInfoView">
                        <script id="articleInfo" type="text/html">
                                <div class="article-detail-title title">{{ d.title }}</div>
                                <div class="article-detail-info">
                                    {{#
                                        var fn = function(data){
                                            return new Date(data).toLocaleDateString();
                                        };
                                    }}
                                    <span>编辑时间：{{fn(d.createdAt)}}</span>
                                    <span>作者：{{d.author}}</span>
                                    <span>浏览量：{{d.readCounts }}</span>
                                </div>
                                <div id="articleContent" style="width: 96%;" >
                                    <textarea style="display:none;">{{d.mdcontent}}</textarea>
                                </div>
                        </script>
                    </div>
                    <div class="blog-module shadow" style="box-shadow: 0 1px 8px #a6a6a6;">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-bottom:0">
                            <legend>来说两句吧</legend>
                            <div class="layui-field-box">
                                <form class="layui-form blog-editor" action="">
                                    <input type="hidden" id="user" name="user" lay-verify="userId" value="">
                                    <input type="hidden" id="article" name="article" value="">
                                    <div class="layui-form-item">
                                        <textarea name="content" lay-verify="content" id="remarkEditor"
                                                  placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
                                        <div class="layui-layedit">
                                            <div class="layui-unselect layui-layedit-tool"><i
                                                    class="layui-icon layedit-tool-face" title="表情" layedit-event="face"
                                                "=" "></i><span class="layedit-tool-mid "></span><i
                                                        class="layui-icon layedit-tool-left " title="左对齐 "
                                                        lay-command="justifyLeft " layedit-event="left"></i><i
                                                        class="layui-icon layedit-tool-center" title="居中对齐"
                                                        lay-command="justifyCenter" layedit-event="center"></i><i
                                                        class="layui-icon layedit-tool-right " title="右对齐 "
                                                        lay-command="justifyRight " layedit-event="right"></i>
                                                <span class="layedit-tool-mid"></span><i
                                                        class="layui-icon layedit-tool-link" title="插入链接"
                                                        layedit-event="link"></i></div>
                                            <div class="layui-layedit-iframe ">
                                                <iframe id="LAY_layedit_1 " name="LAY_layedit_1 "
                                                        textarea="remarkEditor " frameborder="0 "
                                                        style="height: 150px; "></iframe>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item ">
                                        <button class="layui-btn " lay-submit="formLeaveMessage "
                                                lay-filter="formLeaveMessage ">提交评论
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                        <div class="blog-module-title ">最新评论</div>
                        <ul class="blog-comment " id="commentList"></ul>
                    </div>
                </div>

                <div class="blog-main-right ">

                    <div class="category-toggle "><i class="fa fa-chevron-left "></i></div>


                    <div class="article-category shadow categoryOut" id="categoryList">

                        <script id="categoryListIntf" type="text/html">
                            <div class="article-category-title" onclick="allCategory()">分类导航</div>
                            {{#  layui.each(d.categoryList, function(index, item){ }}
                            <a href="javascript:classifyList('{{item.name}}');"  {{#  if(d.categorys.indexOf(item.name) > -1){ }} class="djl_click" {{#  } }} >{{item.name}}</a>
                            {{#  }); }}
                            <div class="clear"></div>
                        </script>

                    </div>

                    <!-- 文章和排行 -->
                    <div class="layui-tab layui-tab-brief shadow animated fadeInRight" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">点击排行</li>
                            <li>站长推荐</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show" id="clickRecommendList">
                                <script id="clickRecommendListIntf" type="text/html">

                                    <ul class="blog-module-ul">
                                        {{#  layui.each(d.clickRecommendList, function(index, item){ }}
                                        <li>
											<span>
												<i class="layui-badge-rim
												{{#  if(index == 0){ }}
												layui-bg-red
												 {{#  } }}
												 {{#  if(index == 1){ }}
												layui-bg-orange
												 {{#  } }}
												 {{#  if(index == 2){ }}
												layui-bg-green
												 {{#  } }}
												 "
                                                >{{index +1}}</i>
												</span> &nbsp;&nbsp;
                                            <a href="detail.html?category={{item.category}}&id={{item.id}}">{{item.title}}</a>
                                        </li>
                                        {{#  }); }}
                                    </ul>
                                </script>

                            </div>
                            <div class="layui-tab-item" id="commentRecommendList">
                                <script id="commentRecommendListIntf" type="text/html">

                                    <ul class="blog-module-ul">
                                        {{#  layui.each(d.commentRecommendList, function(index, item){ }}
                                        <li>
                                            <span class="article_is_yc">原创</span> &nbsp;&nbsp;
                                            <a href="detail.html?category={{item.category}}&id={{item.id}}">{{item.title}}</a>
                                        </li>
                                        {{#  }); }}
                                    </ul>
                                </script>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="clear "></div>
        </div>
    </div>
